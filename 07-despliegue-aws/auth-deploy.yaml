apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-app
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      containers:
        - name: auth
          image: 282865065290.dkr.ecr.us-east-1.amazonaws.com/auth
          imagePullPolicy: Always
          ports:
            - containerPort: 3010
          env:
            - name: APPLICATION_PORT
              value: "3010"
            - name: SERVICE_USER_BY_EMAIL
              value: http://user-svc/user/user-by-email
            - name: TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: token-secret
                  key: token
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3010
            initialDelaySeconds: 3
            periodSeconds: 3
