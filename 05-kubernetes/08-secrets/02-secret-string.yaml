apiVersion: v1
kind: Secret
metadata:
  name: secret-parameters
type: Opaque
stringData:
  db_host: db.host.local
  db-username: db.user
  db-password: db.pass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-data
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      env: dev
  template:
    metadata:
      labels:
        app: frontend
        env: dev
    spec:
      containers:
        - name: web01
          image: nginx:alpine
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: secret-parameters
                  key: db_host
